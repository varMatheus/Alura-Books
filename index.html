<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu--titulo">Categorias</li>
                <li class="lista__menu--item">
                    <a href="#" class="lista__menu--link">Programação</a>
                </li>
                <li class="lista__menu--item">
                    <a href="#" class="lista__menu--link">Front-end</a>
                </li>
                <li class="lista__menu--item">
                    <a href="#" class="lista__menu--link">Infraestrutura</a>
                </li>
                <li class="lista__menu--item">
                    <a href="#" class="lista__menu--link">Business</a>
                </li>
                <li class="lista__menu--item">
                    <a href="#" class="lista__menu--link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Polygon.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div> 
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua proximá leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Últimos lançamentos</h2>
            <div class="swiper">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javacript"></div>
                    <div class="swiper-slide"><img src="img/Gestão2.svg" alt="Livros sobre gestão da Alura"></div>
                    <div class="swiper-slide"><img src="img/UX.svg" alt="Livro sobre UX Design "></div>
                    <div class="swiper-slide"><img src="img/MetricasAgeis.svg" alt="Livro sobre Metricas"></div>
                    <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre Liderança no Front-end"></div>
                </div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
